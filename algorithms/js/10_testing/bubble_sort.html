<h1>Bubble Sort</h1>
<script>
  const swap = (arr, i, j) => {
    let temp = arr[i];
    arr[i] = arr[j];
    arr[j] = temp
  };
  
  const bubbleSort = (arr) => {
    let max = arr.length;
    for (let i = 0; i < max; i++) {
      for (let j = 0; j < (max - i); j++) {
        if (arr[j] > arr[j + 1]) {
          swap(arr, j, j + 1);
        }
      }
    }
    console.log(arr);
    return arr;
  };
  
  bubbleSort([3, 8, 2, 9, 1])
	
	
</script>
