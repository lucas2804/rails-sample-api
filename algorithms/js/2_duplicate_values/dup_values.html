<h1>Duplicate values</h1>
<script>
  
  var dupValues = (arr) => {
    let hash = {};
    for (let i = 0; i < arr.length; i++) {
      if (hash[arr[i]] === undefined) {
        hash[arr[i]] += 1;
      } else {
        return true;
      }
    }
    return false;
  };
  
  dupValues([3, 8, 3, 9, 1]);
  dupValues([3, 8, 4, 9, 1]);
</script>
